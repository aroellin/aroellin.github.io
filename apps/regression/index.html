<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Regression Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Fit the Line!</h1>
    <p>Drag the <strong>red handles</strong> to position your line and fit the blue training data points. Press "Test My Line" to evaluate on new data. Or, see calculated regression lines based on the blue points:</p>

    <div id="chart-container">
        <svg id="chart"></svg>
    </div>

    <div id="controls">
        <!-- User Action Buttons -->
        <button id="test-button">Test My Line!</button>
        <button id="reset-button">New Training Data</button>
        <hr>
        <!-- Calculated Line Buttons -->
        <button id="show-y-on-x" class="calc-line-btn">Show Y ~ X</button>
        <button id="show-x-on-y" class="calc-line-btn">Show X ~ Y</button>
        <button id="show-orthogonal" class="calc-line-btn">Show Orthogonal</button>
         <button id="clear-calc-lines" class="calc-line-btn">Clear Lines</button>
    </div>

    <div id="score-area">
        <h2>Your Score (on Test Data):</h2>
        <p id="score">MSE: ---</p>
        <p id="score-feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
